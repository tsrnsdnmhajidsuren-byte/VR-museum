<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Миний VR музей</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-light type="ambient" color="#ccc"></a-light>
      <a-light type="directional" position="0 1 1" intensity="1"></a-light>
      <a-plane rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF-Binary/Duck.glb)" 
                position="0 0 -5" scale="0.5 0.5 0.5"></a-entity>
      <a-text value="Айрагны хөхүүр (жишээ)" position="0 2 -5" align="center"></a-text>

      <a-entity position="0 1.6 0">
        <a-camera wasd-controls="enabled: true" look-controls="enabled: true"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
